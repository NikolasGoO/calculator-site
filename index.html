<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="calculator">
        <h1 class="title">Calculadora</h1>
        <div class="one-nine">
            <div class="input-div">
                <p class="input"></p>
            </div>
    
            <button class="btn-clear clear">C</button>
            <button class="btn-signal equal">=</button>
            <button class="btn-signal decimal">.</button>
            <button class="btn-signal multiply">*</button>
            
            <button class="btn-num seven">7</button>
            <button class="btn-num eight">8</button>
            <button class="btn-num nine">9</button>

            <button class="btn-signal divide">/</button>
        
            <button class="btn-num four">4</button>
            <button class="btn-num five">5</button>
            <button class="btn-num six">6</button>

            <button class="btn-signal minus">-</button>
        
            <button class="btn-num one">1</button>
            <button class="btn-num two">2</button>
            <button class="btn-num three">3</button>
            <button class="btn-num zero">0</button>

            <button class="btn-signal plus">+</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
